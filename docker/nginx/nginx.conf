server {
    listen 80;
    server_name localhost;
    root /var/www/cretech-phish/public;
    index index.php index.html;
    
    # 安全頭設置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    
    # 隱藏 Nginx 版本
    server_tokens off;
    
    # 日誌配置
    access_log /var/log/nginx/cretech-phish.access.log;
    error_log /var/log/nginx/cretech-phish.error.log;
    
    # 主路由
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP 處理
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_hide_header X-Powered-By;
        
        # 增加超時時間
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
    }
    
    # 靜態文件處理
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 拒絕訪問隱藏文件
    location ~ /\. {
        deny all;
        access_log off;
    }
    
    # 拒絕訪問備份文件
    location ~* \.(bak|backup|swp|tmp)$ {
        deny all;
        access_log off;
    }
    
    # 拒絕訪問敏感文件
    location ~* \.(log|sql|conf|env)$ {
        deny all;
        access_log off;
    }
    
    # 限制上傳大小
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
}