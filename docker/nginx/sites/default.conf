server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Hide sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Uploads access
    location /uploads/ {
        alias /var/www/html/uploads/;
        autoindex off;
        
        # Only allow specific file types
        location ~* \.(jpg|jpeg|png|gif|pdf|zip|csv|html)$ {
            try_files $uri =404;
        }
        
        # Deny PHP execution in uploads
        location ~ \.php$ {
            deny all;
            return 404;
        }
    }

    # API routes
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Rate limiting for API
        limit_req zone=api burst=20 nodelay;
    }

    # Tracking endpoints
    location /track/ {
        try_files $uri $uri/ /index.php?$query_string;
        access_log /var/log/nginx/tracking.log main;
    }

    # Phishing pages
    location /phish/ {
        try_files $uri $uri/ /index.php?$query_string;
        access_log /var/log/nginx/phishing.log main;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Logs
    access_log /var/log/nginx/cretech-phish.access.log main;
    error_log /var/log/nginx/cretech-phish.error.log warn;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/m;