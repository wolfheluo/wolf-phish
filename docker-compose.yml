# Cretech-PHISH Docker Compose 配置
# 注意：此配置主要用於本地開發和測試環境
# 生產環境建議直接在 aaPanel 中部署，請參考 install.sh 中的詳細說明

version: '3.8'

services:
  # PHP 應用程式服務（僅用於開發環境）
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cretech-phish-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./uploads:/var/www/html/uploads
    ports:
      - "9000:9000"  # PHP-FPM 端口
    depends_on:
      - database
    environment:
      - APP_ENV=development
      - DB_HOST=database
      - DB_NAME=cretech_phish
      - DB_USER=phish_user
      - DB_PASSWORD=phish_secure_password_2023
    networks:
      - phish-network

  database:
    image: mysql:8.0
    container_name: cretech-phish-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: cretech_phish
      MYSQL_USER: phish_user
      MYSQL_PASSWORD: phish_secure_password_2023
      MYSQL_ROOT_PASSWORD: root_secure_password_2023
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "3306:3306"
    networks:
      - phish-network

  redis:
    image: redis:7-alpine
    container_name: cretech-phish-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - phish-network

  # 郵件測試服務（僅用於開發環境）
  mailhog:
    image: mailhog/mailhog
    container_name: cretech-phish-mail
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP 端口
      - "8025:8025"  # Web 界面
    networks:
      - phish-network
    # 注意：生產環境請使用實際的 SMTP 服務

  # 注意：Supervisor 服務已移除
  # 在 aaPanel 環境中，後台任務可以用 cron 或 aaPanel 的任務管理器處理

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  phish-network:
    driver: bridge